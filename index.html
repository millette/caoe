<!doctype html>
<html lang="fr" class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>OpenClipart Explorer</title>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/motion-ui/1.2.2/motion-ui.min.css" integrity="sha256-6DnSHGMyveq3i1lcGpOTw3ivYOf4nPkTfdZ085EOUjE=" crossorigin="anonymous" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css" integrity="sha256-d0O0RqD1Znb+7fJMu0uPCNCBHMt7gYVguCC5Z+M9vFw=" crossorigin="anonymous" />
<style>
#go {
  margin-top: 8px;
}
.thumbnail {
  display: none;
  height: 140px;
}
</style>
</head>
<body>
<div class="row column">
  <form>
    <h1 class="title">OpenClipart Explorer</h1>
  </div>
  <div class="row">
    <div class="medium-4 column">
      <label>Search
        <input id="search" type="text">
      </label>
    </div>
    <div class="medium-4 column">
      <label>Sort
        <select id="sort">
          <option>date</option>
          <option>downloads</option>
          <option>favorites</option>
        </select>
      </label>
    </div>
    <div class="medium-4 column">
      <button id="go" class="button large">Go</button>
    </div>
  </form>
</div>
<pre></pre>
<div class="row expanded" id="images"></div>
<div class="row callout success full reveal" id="modal" data-reveal data-close-on-click="true" data-animation-in="fade-in" data-animation-out="hinge-out-from-bottom">
  <h1><a class="title">title...</a> <small>par</small> <span class="uploader"></span></h1>
  <div class="column medium-6">
  <p class="description lead">desc...</p>
  <dl>
    <dt>favorites</dt><dd class="total_favorites"></dd>
    <dt>tags</dt><dd class="tags_array">
      <span class="label"></span>
    </dd>
    <dt>created</dt><dd class="created"></dd>
    <dt>downloaded by</dt><dd class="downloaded_by"></dd>
    <dt>svg filesize</dt><dd class="svg_filesize"></dd>
  </dl>
  </div>
  <div class="column medium-6">
    <img class="svg">
  </div>
  <button class="close-button" data-close aria-label="Close reveal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.js" integrity="sha256-orE03LSc9KVys7WmCWaOa5LauIvfUpJeaiKbggQBB+8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/transparency/0.11.0/transparency.min.js" integrity="sha256-koLP0MOYDv+pID7bN1eQdSsMwl7UECGcz+o4atn0vgU=" crossorigin="anonymous"></script>
<script type="text/javascript" src="/main.js"></script>
</body>
</html>
